<div class="container-contact" id="contact_id">
    <div class="title-contact">
        <h1 class="title-contactame">PONERSE EN CONTACTO</h1>
        <p class="descripcion-contacto">Aquí podrás contactar conmigo para cualquier
            consulta, propuesta de colaboración <br>o simplemente para saludar. Estaré encantado de
            responderte lo antes posible.</p>
    </div>
    <div class="message-contact-container">
        <div class="message-correo-phone">
            <div class="correo-container">
                <img [src]="imgCorreo" alt="" class="imagen-correo" (click)="sendMail()">
                <div class="title-correo">
                    <p class="nombre-correo">Correo electrónico</p>
                    <p class="descripcion-nombre-correo">cr.m23@hotmail.com</p>
                </div>
            </div>
        </div>
        <div class="form-contact">
            <form class="formulario-registro">
                <input class="register-input" placeholder="Nombre" />
                <input class="register-input" placeholder="Apellidos" />
                <input class="register-input" placeholder="Correo" />
                <input class="register-input" placeholder="Asunto" />
                <textarea class="text-area-form" placeholder="Escribe tu comentario aquí..."></textarea>

                <button type="submit" class="button-register">Enviar</button>
            </form>
        </div>
    </div>
</div>
